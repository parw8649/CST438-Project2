<!doctype html>
<html>
<head>
  <title>My Wishlist</title>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="design_script.css" rel="stylesheet" type="text/css" />
</head>
<body class="p-3 mb-2 bg-light text-dark">
<nav class="nav justify-content-end">
  <ul class="nav justify-content-center">
    <li id="adminBtn" class="nav-item" style="margin-inline:5px;">
      <input class="btn btn-danger" type="button" onclick=verifyAdmin() value="Administration" />
    </li>
    <li class="nav-item" style="margin-inline:5px">
      <input class="btn btn-primary" type="button" onclick="location.href='/wishlist/edit_user.html'" value="Edit Profile" />
    </li>
    <li class="nav-item" style="margin-inline:5px">
      <input class="btn btn-primary" type="button" onclick="location.href='/wishlist/wishlist_view_page.html'" value="All Items" />
    </li>
    <li class="nav-item" style="margin-inline:5px">
      <input class="btn btn-primary" type="button" onclick="location.href='/wishlist/my_wishlist_page.html'" value="My Wishlist" />
    </li>
    <li class="nav-item" style="margin-inline:5px">
      <input class="btn btn-success" type="button" onclick="location.href='/wishlist/add_item_page.html'" value="Add Items" />
    </li>
    <li class="nav-item" style="margin-inline:5px">
      <input class="btn btn-success" type="button" onclick="location.href='/wishlist/edit_item_page.html'" value="Edit Items" />
    </li>
    <li class="nav-item">
      <input class="btn btn-primary" type="button" onclick=logout() value="Sign Out" />
    </li>
  </ul>
</nav>
<br/>
<h1 class="text-center"> Here is your Wishlist! </h1>
<br>
<br>
<script type="text/x-handlebars-template" id="wishlist_template">
  {{#each this}}
  <br>
  <div class="card text-dark bg-light mb-3 mx-auto" style="width: 30%; margin-bottom: 10px;">
    <img class="card-img-top" src="{{this.imgUrl}}" alt="Card image cap">
    <div class="card-body text-center">
      <h5 class="card-title">{{this.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Priority: {{this.priority}}</h6>
      <p class="card-text">{{this.description}}</p>
      <a href="{{this.link}}" class="btn btn-primary">Purchase</a>
      <button type="button" class="btn btn-danger" onclick="delete_item('{{this.name}}', {{this.userId}})">Delete</button>
    </div>
  </div>
  {{/each}}
</script>

<div id="output">

</div>
<script type="text/javascript" src="my_wishlist.js"></script>
</body>
</html>
