<!doctype html>
<html>
<head>
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="card" style="width: 350px; margin: auto; margin-top: 10px; text-align: left; padding: 10px">
        <h1 class="card-title"> Login </h1>
        <h6 class="card-subtitle mb-2 text-muted">Enter your credentials to continue</h6>
        <div style="margin-block: 5px">
            <div style="margin-block: 5px">
                <input id = "username" type="text" placeholder="Username" style="background-color: #def0ff; border-radius: 5px; font-size: 125% " />
            </div>
            <div style="margin-block: 5px">
                <input id = "password" type="password" placeholder="Password" style="background-color: #def0ff; border-radius: 5px; font-size: 125% " />
            </div>
            <button id = "btnLogin" style="border-radius: 5px; background-color: blue; color: white"><b>Login</b></button>
            or <a href="/new_user.html">Create a new user</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="testScript.js"> </script>
</body>
</html>
