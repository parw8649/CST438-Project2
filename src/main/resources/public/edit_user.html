<!doctype html>
<html>
<head>
    <title>Edit Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="testScript.js"></script>
</head>
<body>
    <div class="card" style="width: 500px; margin: auto; margin-top: 10px; text-align: left; padding: 10px">
        <h1 class="card-title"> Edit User Info </h1>
        <h5 class="card-subtitle mb-2 text-muted">Password must be at least 6 characters long and contain 1 or more special characters (!,$,&,_,etc.)</h5>

        <script type="text/x-handlebars-template" id="login_template">
            <div style="margin-left: 20px">
                <div style="margin-block: 15px">
                    <p style="font-size: 150%">Username:</p>
                    <input type="text" value={{this.firstname}} style="background-color: #def0ff; border-radius: 5px; font-size: 125% " />
                </div>
                <div style="margin-block: 15px">
                    <p style="font-size: 150%">Username:</p>
                    <input type="text" value={{this.lastname}} style="background-color: #def0ff; border-radius: 5px; font-size: 125% " />
                </div>
                <div style="margin-block: 15px">
                    <p style="font-size: 150%">Username:</p>
                    <input type="text" value={{this.email}} style="background-color: #def0ff; border-radius: 5px; font-size: 125% " />
                </div>
                <!--no duplicate usernames-->
                <div style="margin-block: 15px">
                    <p style="font-size: 150%">Username:</p>
                    <input type="text" value={{this.username}} style="background-color: #def0ff; border-radius: 5px; font-size: 125% " />
                </div>
                <!--simple password rules:
    minimum length >=6 characters,
    alphanumeric,
    at least one special character-->
                <div style="margin-block: 15px">
                    <p style="font-size: 150%">Password:</p>
                    <input type="text" value={{this.password}} style="background-color: #def0ff; border-radius: 5px; font-size: 125% " />
                </div>
                <div style="margin-block: 15px">
                    <p style="font-size: 150%">Verify Password:</p>
                    <input type="password" value="" style="background-color: #def0ff; border-radius: 5px; font-size: 125% " />
                </div>
                <!--On click, update user and direct to /login_page-->
                <button style="border-radius: 5px; background-color: blue; color: white; padding-inline: 20px"><b> Save Changes </b></button>
                <br /><br />
                <!--On click, show modal dropdown for confirmation. If yes, redirect to /landing_page-->
                <p class="text-muted">To delete your account and all associated data:</p>
                <button style="border-radius: 5px; background-color: red; color: white"><b>Delete Account</b></button>
            </div>
        </script>

        <script type="text/x-handlebars-template" id="wishlist_template">
            <br>
            <div class="card text-dark bg-light mb-3 mx-auto" style="width: 30%; margin-bottom: 10px;">
                <img class="card-img-top" src="{{this.imgUrl}}" alt="Card image cap">
                <div class="card-body text-center">
                    <h5 class="card-title">{{this.name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Priority: {{this.priority}}</h6>
                    <p class="card-text">{{this.description}}</p>
                    <a href="{{this.link}}" class="btn btn-primary">Purchase</a>
                    <a href="edit_item_page.html" class="btn btn-secondary">Edit Item</a>
                </div>
            </div>
        </script>

        <div id="info">

        </div>
        <div>
            <button onclick="getAllUsers()">Click me</button>
            <p id="demo">

            </p>
        </div>

    </div>

    <script>
        /* Functions:
         * - pre-fill user information
         * - take in new user values
         * - on submit, update user information through UserController.java
         * - - on failure, show warning pop-up
         * - - on success, redirect to wishlist_view_page.html
         */

         let data = {
            "users": [
                 {
                    "firstname": "Kathryn",
                    "lastname": "Grose",
                    "email": "kgrose@csumb.edu",
                    "username": "kgrose",
                    "password": "password"
                },
                 {
                    "firstname": "AdminF",
                    "lastname": "AdminL",
                    "email": "admin@csumb.edu",
                    "username": "admin",
                    "password": "adminpass"
                },
            ]
        };
        var template = Handlebars.compile(document.querySelector("#login_template").innerHTML);
        var filled = template(data.users[1]);
        document.querySelector("#info").innerHTML = filled;
        
    </script>

</body>
</html>
