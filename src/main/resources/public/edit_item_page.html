<!doctype html>
<html>
<head>
	<title>Edit Item</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<br>
<div class="card text-dark bg-light mb-3 mx-auto" style=" text-align: center; width: 30%; margin-bottom: 10px;">
<form class="form">

	<div class="input-group mb-3">
		<input type="text" class="form-control" placeholder="Recipient's username" aria-label="Item Name" aria-describedby="button-addon2">
		<button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
	</div>
</form>
		<h1>Edit Item</h1>

		<div class="mb-3">
		<label for="editItemLink" class="form-label">Link</label>
		<textarea class="form-control" id="editItemName" rows="3">Old Link</textarea>
	  </div>
	  <div class="mb-3">
		<label for="editItemDescription" class="form-label">Description</label>
		<textarea class="form-control" id="editItemName" rows="3">Old Description</textarea>
	  </div>
	  <div class="mb-3">
		<label for="editItemURL" class="form-label">Image URL</label>
		<textarea class="form-control" id="editItemName" rows="3">Old Image Url</textarea>
	  </div>
	  <div class="d-grid gap-2 col-6 mx-auto">
		<button type="button" class="btn btn-primary" value="editNewItem">Submit Changes</button>
	  </div>
	  <br>
  </div>

</body>
</html>
