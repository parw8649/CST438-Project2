<!doctype html>
<html>
<head>
	<title>Edit Item</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link href="design_script.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="card" style="margin: auto;padding-top: 5%;padding-left: 10%;padding-right: 10%;">
	<h1>Edit Item</h1>
	  <div class="mb-3">
		<label for="addItemName" class="form-label">Name</label>
		<textarea class="form-control" id="addItemName" rows="3">Old Name</textarea>
	  </div>
	  <div class="mb-3">
		<label for="addItemLink" class="form-label">Link</label>
		<textarea class="form-control" id="addItemName" rows="3">Old Link</textarea>
	  </div>
	  <div class="mb-3">
		<label for="addItemDescription" class="form-label">Description</label>
		<textarea class="form-control" id="addItemName" rows="3">Old Description</textarea>
	  </div>
	  <div class="mb-3">
		<label for="addItemURL" class="form-label">Image URL</label>
		<textarea class="form-control" id="addItemName" rows="3">Old Image Url</textarea>
	  </div>
	  <div class="d-grid gap-2 col-6 mx-auto">
		<button type="button" class="btn btn-primary" value="addNewItem">Submit Changes</button>
	  </div>
	  <br>
  </div>

</body>
</html>
